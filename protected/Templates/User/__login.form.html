<form class="form-horizontal" role="form" action="/user/login.html" method="post">
    <div class="form-group">
        <label for="login[email]" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="login[email]" name="login[email]" placeholder="Ваш адрес e-mail" value="{{email}}">
        </div>
    </div>
    <div class="form-group">
        <label for="login[password]" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="login[password]" name="login[password]" placeholder="Ваш пароль">
        </div>
    </div>
    <footer class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Войти</button>
        <a class="btn btn-danger" href="/user/restore">Забыли пароль?</a>
    </footer>
</form>
